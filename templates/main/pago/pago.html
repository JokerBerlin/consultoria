<div id="paypal-button-container" style="width: 400px;"></div>

<script src="https://www.paypal.com/sdk/js?client-id=AWwObWpN6ZvGf8WYGeHNj73BJJSwmB8Z07MbT7KgMfbkR_73mMGkd7nb1uMolLdpZXf-Qitw6DMbxrnr&currency=USD"></script>



<script>
    paypal.Buttons({

        // style: {
        //     color: "blue",
        //     shape: "pill",
        //     label: "pay",
        //     height: 30,
        //     width: 50
        // },
        
        createOrder: function(data,actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '2.05'
                    }
                }]
            });
        },

        onApprove: function (data,actions) {
            return actions.order.capture().then(function(details) {
                alert("transaction completed by " + details.payer.name.given_name + "!" );
            });
        }

    }).render('#paypal-button-container');
</script>
